sudo: required
language: generic 
services:
    - docker

before_install:
    - docker build -t charlie/react-test -f ./client/Dockerfile.dev ./client
    - 
script:
    - docker run -e CI=true charlie/react-test npm test

after_success:
    - docker build -t charlie/multi-client ./client
    - docker build -t charlie/multi-nginx ./nginx
    - docker build -t charlie/multi-server ./server
    - docker build -t charlie/multi-worker ./worker
    
    # Log in docker CLI
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
    # Take those images and push them to docker hub
    - docker push charlie/multi-client
    - docker push charlie/multi-nginx
    - docker push charlie/multi-worker
    - docker push charlie/multi-server